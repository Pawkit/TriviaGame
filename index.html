<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Trivia Game">
	<meta name="author" content="Patrick Wong">

	<title>Friends Trivia!</title>

	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
	<!--External Stylesheet-->
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>
	<div class="row">
			<div class="col-md-5">
				<!-- <div class="imgDiv">
				<img src="./assets/images/all-friends.jpg" style="width: 750px">
				</div> -->
			</div>
			<div class="col-md-7">
				<div class="headerImage">
					<img src="./assets/images/trivia.png">
				</div>
			</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="headerSection text-center text">
			</div>
		</div>
			
	</div>
	
	<div class="row">
		<div id="questionArea">
			<div class="col-md-4">
				<!-- <img src="./assets/images/horse.jpg" style="float: left; margin-left: 10px; border-radius: 50px; margin-top: 10px;"> -->
			</div>
			
			<div class="col-md-8">
				<h1>Trivia!: <span id="gold">Friends</span></h1>

				<p id="btnWrapper"><button class="text-center btn btn-default" id="begin">Begin!</button></p>

				<div id="gameStart">	
					<p class="timeRemaining">Time Remaining: <span id="time">30</span></p>

					<p class="questions"></p>
					<button class="answers answer1"></p>
					<button class="answers answer2"></button>
					<button class="answers answer3"></button> 
					<button class="answers answer4"></button> 
				</div>

				<div id="divAnswers">
					<p class="timeRemaining">Time Remaining: <span id="elapsedTime"></span></p>
					<p id="wrongMsg">Thats a wrong answer!</p>
					<p id="correctMsg">Absolutely correct!</p>
					<p id="outOfTime">Time Up!</p>
					<p id="pCorrectAnswer">The correct answer is: <span></span></p>
					<p id="pic"></p>
				</div>

				<div id="gameComplete">
					<p>Game over! Here's your score:</p>
					<p id="gameOverCorrect">Correct Answers: <span></span></p>
					<p id="gameOverIncorrect">Incorrect Answers: <span></span></p>
					<p id="unanswered">Unanswered Questions: <span></span></p>
					<div id="restartPlaceholder"><button class="text-center btn btn-default">Restart?</button></div>
				</div>
			</div>
	</div>	
	
			
	<!--jQuery CDN-->
	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
	<!--Java script -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
